<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>YouTube</title>

	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<nav>
		<div class="ham_logo">
			<div class="hamburger">
				<img src="./assets/icons/icons8-menu.svg" alt="Hamburger">
			</div>
			<div class="logo">
				<iframe src="./assets/icons/logo.html" alt=""></iframe>
			</div>
		</div>
		<div class="search_record">
			<div class="search">
				<input type="text" >
				<img src="./assets/icons/icons8-search.svg" alt="">
			</div>
			<div class="record">
				<img src="./assets/icons/icons8-record-64.png" alt="record">
			</div>
		</div>
		<div class="more_signin">
			<div class="more">
				<img src="./assets/icons/icons8-more-16 (1).png" alt="">
			</div>
			<div class="signin">
				<img src="./assets/icons/icons8-male-user-50.png" alt="">
				<div class="txt">Sign in</div>
			</div>
		</div>
	</nav>
	<div class="video">
		<video controls>
			<source src="./assets/video/video_for_Olha.mp4" type="video/mp4">
		</video>
	</div>
	<div class="result">
		<div class="title">Street Fights +18 | One on One!</div>
		<div class="result_item">
			<div class="item_left">
				<img src="./assets/icons/icons8-no-bicycles-48.png" alt="">
				<div>
					<div class="left_title">NO FIGHT</div>
					<div class="left_txt">1.78K subscribers</div>
					<div class="left_mobile">1.78K...</div>
				</div>
				<div class="subscribe">Subscribe</div>
			</div>
			<div class="item_right">
				<div class="thumb">
					<img class="thumb_up" src="./assets/icons/icons8-thumb-up-24.png" alt="">177
					<img class="thumb_down" src="./assets/icons/icons8-thumb-down-24.png" alt="">
				</div>
				<div class="save">
					<img src="./assets/icons/icons8-save-24.png" alt=""> Save
				</div>
				<div class="more1">
					<img src="./assets/icons/icons8-more-16.png" alt="">
				</div>
			</div>
		</div>
		<div class="show_more">
			<div>22K views 1 year ago</div>
			<div>Show more</div>
		</div>
		<div class="notice">
			<div>Notice</div>
			<a href="#">Age-restricted video(based on community Guidelines)</a>
		</div>
	</div>
</body>
</html>
